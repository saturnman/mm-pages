<div>
    <div class="row">
        <button class="btn btn-warning pull-right" ng-click="reload()">Refresh</button>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <label class="control-label">Bouncing Coff</label>
        </div>
        <div class="col-xs-3">
            <select class="form-control" ng-options="v for v in bounceEffList" ng-model="params.b" ng-change="bounceEffChanged()"></select>
        </div>
        <div class="col-xs-3">
            <label class="control-label">Draw Param</label>
        </div>
        <div class="col-xs-3">
            <select  class="form-control" ng-options="v.value as v.name for v in drawParam" ng-change="drawParamChanged()" ng-model="params.drawParam"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <label class="control-label" for="speed">Sim-Speed</label>
        </div>
        <div class="col-xs-3">
            <select id="speed" ng-options="v as v for v in [1,2,3,4]" ng-model="params.speed" class="form-control col-xs-3" ng-change="changeSpeed()"></select>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success" ng-click="start()">Start</button>
        <button class="btn btn-success" ng-click="stop()">Stop</button>
        <button class="btn btn-success" ng-click="continue()">Continue</button>
    </div>
</div>
