<div>
    <div class="row">
        <button class="btn btn-warning pull-right" ng-click="reload()">Reload</button>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="control-label col-md-2 col-xs-2" for="exampleSel">测试设置</label>
            <select id="exampleSel" ng-options="v.value as v.title for v in configList" ng-model="params.exampleSel" class="col-md-3 col-xs-3"></select>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <button class="btn btn-success" ng-click="start()">开始</button>
        <button class="btn btn-success" ng-click="stop()">结束</button>
    </div>
</div>
